<div class='panel panel-primary'>
  <div class='panel-heading'>Product List
  </div>
</div>

<div class='panel-body'>
  <div class='row'>
    <div class='col-md-2 col-sm-6'>Filter by:</div>
    <div class='col-md-4'>
      <input type='text' [(ngModel)]= 'listFilter' />
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by:{{listFilter}}</h3>
      </div>
      <div class='col-md-6'>

        <table class='table' *ngIf='products && products.length'>
          <thead>
            <tr>
              <th>
                <button (click)="toggleImage()" class='btn btn-primary'>
                {{showImage ? 'Hide': 'Show'}}  Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
             <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of filteredProducts'>
              <td>
                <img  *ngIf= 'showImage'
                [src]='product.imageUrl'
                     [title]='product.productName'
                     [style.width.px]='imageWidth'
                     [style.margen.px]='imageMargin'>
                    </td>
              <td><a [routerLink]="['/products', product.productId]">
                {{ product.productName }}
            </a></td>
              <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
              <td>{{ product.releaseDate }}</td>
              <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>

              <td><pm-star [rating]='product.starRating'
              (ratingClicked)='onRatingClicked($event)'></pm-star></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
